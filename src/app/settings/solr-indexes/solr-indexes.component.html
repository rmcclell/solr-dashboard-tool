<mat-toolbar>
  <button mat-raised-button class="example-icon" aria-label="">
    <mat-icon>add_box</mat-icon>
    <span>Add</span>
  </button>
  <button mat-raised-button class="example-icon" aria-label="">
    <mat-icon>delete_sweep</mat-icon>
    <span>Delete All</span>
  </button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" cdkDropList cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)">
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button aria-label="">
        <mat-icon>create</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell cdkDrag *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="baseUrl">
    <th mat-header-cell cdkDrag *matHeaderCellDef> Base Url </th>
    <td mat-cell *matCellDef="let element"> {{element.baseUrl}} </td>
  </ng-container>
  <ng-container matColumnDef="adminUrl">
    <th mat-header-cell cdkDrag *matHeaderCellDef> Admin Url </th>
    <td mat-cell *matCellDef="let element"> {{element.adminUrl }} </td>
  </ng-container>
  <ng-container matColumnDef="fields">
    <th mat-header-cell cdkDrag *matHeaderCellDef> Fields </th>
    <td mat-cell *matCellDef="let element"> {{element.fields }} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
