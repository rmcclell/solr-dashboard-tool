<mat-card class="example-card">
<mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{description}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content fxFill fxLayoutAlign="start start">
    <div #chartContainer id="bar-{{id}}"><svg></svg></div>
</mat-card-content>
</mat-card>
