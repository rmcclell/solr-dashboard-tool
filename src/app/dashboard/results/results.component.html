<mat-toolbar>
    <span>Results</span>
    <span class="example-spacer"></span>
    <button mat-raised-button matTooltip="Refresh Dashboard Grid">
        <mat-icon>restore_page</mat-icon>
        Refresh
    </button>
    <button mat-raised-button matTooltip="Export Dashboard Grid">
        <mat-icon>save_alt</mat-icon>
        Export
    </button>
</mat-toolbar>
<div class="example-container mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDisableClear matSortDirection="desc">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <mat-header-cell *matHeaderCellDef> {{column}} </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element[column]}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
<mat-paginator [length]="resultsLength" [pageSize]="pageSize"></mat-paginator>
